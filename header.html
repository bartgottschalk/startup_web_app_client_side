<div id="header-logo" class="header-logo">
	<img id="header-logo-image" alt="Menu" class="header-logo-image" src="/img/header_logo.png" title="Home"></img>
</div>
<div id="header-hamburger-menu" class="header-menu-icon-wrapper header-hamburger-menu">
	<img id="menu-collapsed" alt="Menu" class="header-menu-image" src="/img/menu/collapsed.1.png" title="Menu"></img>
</div>
<div id="header-shopping-cart" class="header-menu-icon-wrapper header-shopping-cart">
	<img id="menu-shopping-cart" alt="Shopping Cart" class="header-menu-image" src="/img/shopping_cart_white.2.png" title="Shopping Cart"></img>
</div>
<div id="header-account" class="header-menu-icon-wrapper header-account">
	<img id="menu-account" alt="Account" class="header-menu-image" src="/img/account_empty_white.1.png" title="My Account"></img>
</div>
<div id="header-twitter" class="header-menu-icon-wrapper header-twitter">
	<a href="https://twitter.com" target="_blank">
		<img id="menu-twitter" alt="Twitter" class="header-menu-social-icon" src="/img/Twitter_Social_Icon_Rounded_Square_White.png" title="Twitter"></img>
	</a>
</div>
<div id="header-facebook" class="header-menu-icon-wrapper header-facebook">
	<a href="https://www.facebook.com" target="_blank">
		<img id="menu-facebook" alt="Facebook" class="header-menu-social-icon" src="/img/flogo-HexRBG-Wht-512.png" title="Facebook"></img>
	</a>
</div>
<div id="header-phone-number" class="header-phone-number-wrapper">
	Call Us Toll-Free <a href="tel:+1-800-800-8000">1-800-800-8000</a>
</div>
<div id="chat-icon-wrapper" class="chat-icon-wrapper">
	<img id="chat-icon" src="/img/chat.png" class="chat-icon" alt="Chat with Us!"/>
	<img id="chat-icon-close" src="/img/chat_close.png" class="chat-icon hide" alt="Close Chat"/>
</div>
<div id="chat-dialogue-wrapper" class="chat-dialogue-wrapper hide">
	<div class="chat-dialogue-header">
		<div class="chat-dialogue-content">
			<div class="chat-dialogue-header-intro">So sorry, but we're unavailable to chat at this time.</div>
			<div class="chat-dialogue-header-message">Please submit your message and we'll get back to you as soon as possible!</div>
		</div>
	</div>
	<div class="chat-dialogue-form">
		<div class="chat-dialogue-content">
			
            <div id="chat-dialogue-general-error" class="chat-dialogue-error-text-hidden"></div>

			<input name="name" id="chat-dialogue-name" class="chat-dialogue-text-box" maxlength="30" placeholder="Name *">
            <div id="chat-dialogue-name-error" class="chat-dialogue-error-text-hidden"></div>

            <input name="email" id="chat-dialogue-email-address" class="chat-dialogue-text-box" maxlength="254" placeholder="Email Address *">
            <div id="chat-dialogue-email-address-error" class="chat-dialogue-error-text-hidden"></div>

			<textarea id="chat-dialogue-message" class="chat-dialogue-textarea" rows="3" placeholder="Message *"></textarea>
            <div id="chat-dialogue-message-error" class="chat-dialogue-error-text-hidden"></div>

			<div id="chat-dialogue-go-button-wrapper">
	            <div class="chat-dialogue-go-button-wrapper">
	                <input id="submit-message-go" type="submit" class="chat-dialogue-go-button" value="SUBMIT MESSAGE">
	            </div>
            </div>
		</div>
	</div>
</div>
