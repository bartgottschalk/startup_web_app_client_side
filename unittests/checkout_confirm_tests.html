<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Checkout Confirm Javascript Tests</title>
	<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

    <script src="../js/jquery/3.7.1/jquery.min.js"></script>
	<script src="../js/index-0.0.2.js"></script>
	<script src="../js/utilities/utilities-0.0.1.js"></script>
	<script src="../js/utilities/form-utilities-0.0.1.js"></script>
	<script>
		// Mock $.ajax and other functions BEFORE loading confirm-0.0.1.js to prevent auto-running AJAX calls
		var originalAjax = $.ajax;
		$.ajax = function(options) {
			// Return mock data for specific endpoints to prevent errors
			var mockPromise = {
				fail: function(callback) { return this; },
				done: function(callback) { return this; }
			};

			// If there's a success callback and it's a confirm-totals call, provide mock data
			if (options.success && options.url && options.url.includes('/order/confirm-totals')) {
				setTimeout(function() {
					options.success({
						cart_found: true,
						confirm_totals_data: {
							item_subtotal: '0.00',
							shipping_subtotal: '0.00',
							cart_total: '0.00'
						}
					});
				}, 0);
			}

			return mockPromise;
		};
		// Mock other utility functions that may be called
		$.get_token = function() {};
		$.log_client_event = function() {};
		$.display_page_fatal_error = function() {};
		// Mock loginStatusReady promise
		$.loginStatusReady = $.Deferred().resolve().promise();
	</script>
	<script src="../js/checkout/confirm-0.0.1.js"></script>
	<script>
		// Restore original $.ajax after confirm-0.0.1.js loads
		$.ajax = originalAjax;
	</script>
	<script src="./js/qunit/qunit-2.9.2.js"></script>
	<script src="./js/checkout_confirm_tests.js"></script>
</body>
</html>
