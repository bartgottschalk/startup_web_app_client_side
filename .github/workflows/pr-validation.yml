# ============================================================================
# GitHub Actions Workflow: Frontend PR Validation
# ============================================================================
#
# PURPOSE:
# Run linting and tests on pull requests to catch issues before merge.
# This ensures code quality and prevents broken code from reaching master.
#
# TRIGGERS:
# - Pull requests targeting master branch
#
# CHECKS PERFORMED:
# 1. ESLint linting (code style and quality)
# 2. QUnit tests (13 checkout tests + index tests)
#
# ============================================================================

name: PR Validation

on:
  pull_request:
    branches:
      - master

jobs:
  # ==========================================================================
  # JOB: Lint and Test
  # ==========================================================================
  validate:
    name: Lint and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run QUnit tests
        run: |
          echo "Starting local HTTP server..."
          npx http-server -p 8080 -c-1 &
          SERVER_PID=$!

          # Wait for server to be ready
          echo "Waiting for server to start..."
          timeout 30 bash -c 'until curl -s http://localhost:8080 > /dev/null; do sleep 1; done'
          echo "Server ready"

          # Run QUnit tests
          echo "Running checkout_confirm_tests.html..."
          npx playwright test --config=playwright.config.js

          # Kill the server
          kill $SERVER_PID || true

      - name: Test Summary
        if: always()
        run: |
          echo "=========================================="
          echo "Frontend PR Validation Complete"
          echo "=========================================="
          echo "PR: #${{ github.event.pull_request.number }}"
          echo "Branch: ${{ github.head_ref }}"
          echo "Author: ${{ github.event.pull_request.user.login }}"
          echo ""
          echo "Checks performed:"
          echo "  - ESLint linting"
          echo "  - QUnit tests (checkout + index)"
          echo "=========================================="
