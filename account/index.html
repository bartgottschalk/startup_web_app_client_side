<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>My Account</title>
        <link rel="stylesheet" type="text/css" href="/css/main-0.0.2.css"> 
		<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
        <link rel="icon" type="image/png" href="/img/favicon.1.png" />
	</head>
	<body>
        <div id="header-prefix" class="container container-header-prefix"></div>
    	<div id="header" class="container container-header"></div>
        <div id="header-error" class="header-error hide"></div>
    	<div id="hamburger-menu-open" class="container container-menu-expanded hide"></div>
        <div class="container container-white-bg container-padded container-first">
            <section-full><div class="section-title hide">My Account</div></section-full>
            <section-full-no-top-margin id="my-account-body">
                <div id="my-account-general-notification" class="account-my-information-note"></div>
                <div id="my-information-sub-header" class="account-sub-header hide">MY INFORMATION</div>
                <div id="account-info" class="account-section-details"></div>
                <div id="my-shipping-billing-address-payment-info-sub-header" class="account-sub-header hide">SHIPPING & BILLING ADDRESSES AND PAYMENT INFORMATION</div>
                <div id="my-shipping-billing-address-payment-info" class="account-section-details"></div>
                <div id="my-communication-preferences-sub-header" class="account-sub-header hide">COMMUNICATION PREFERENCES</div>
                <div id="communication-preferences-info" class="account-section-details"></div>
                <div id="my-password-sub-header" class="account-sub-header hide">MY PASSWORD</div>
                <div id="account-password" class="account-section-details"></div>
                <div id="my-orders-sub-header" class="account-sub-header hide">MY ORDERS</div>
            </section-full-no-top-margin>
        </div>
        <div id="footerContent"></div>
		<script src="/js/jquery/3.2.1/jquery.min.js"></script>
        <script src="/js/index-0.0.2.js"></script>
        <script src="/js/utilities/form-utilities-0.0.1.js"></script>
        <script src="/js/utilities/utilities-0.0.1.js"></script>
        <script src="/js/account-0.0.1.js"></script>
